<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e186010c30.js" crossorigin="anonymous"></script>
    <title>My Roster - EJN</title>
</head>

<body>
    <div class="container">
        <div id="form">
            <input type="text" id="input" placeholder="NBA Team"></input>
            <button id=roster onclick=getRoster()>GET ROSTER</button>
            <button id=dreamTeam onclick=getDreamTeam()>Dream Team</button>
        </div>

        <div id="players"></div>
    </div>

    
    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="player" data-first={{firstName}} data-last={{lastName}} data-jersey={{jersey}} data-pos={{pos}}>
            {{#if dreamTeam}}
            <i class="fas fa-star gold"></i>
            {{else}}
            <i class="far fa-star"></i>
            {{/if}}
            <div class="name">{{firstName}} {{lastName}}</div>
            <div class="jersey">{{jersey}}</div>
            <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" onerror="if (this.src != 'nba-logo.svg') this.src = 'nba-logo.svg'">
            <div class="pos">{{pos}}</div>
        </div>
        {{/each}}
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/Renderer.js"></script>
    <script src="/main.js"></script>
</body>

</html>
